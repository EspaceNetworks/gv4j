apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.jsoup:jsoup:1.8.2'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.google.code.gson:gson:2.3.1'
    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        exceptionFormat = 'full'
        events 'started', 'passed'
    }
}
